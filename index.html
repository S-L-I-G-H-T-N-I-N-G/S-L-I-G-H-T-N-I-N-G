<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>SLIGHTNING 的主页</title>
		<link rel="shortcut icon" href="src/icon.png">
		<link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
		<link rel="stylesheet" href="css/info.css">
		<link rel="stylesheet" href="css/nav-bar.css">
		<link rel="stylesheet" href="css/content.css">
		<link rel="stylesheet" href="css/hover-window.css">
		<script src="js/hover-window.js"></script>
		<style>
			* {
				transition: all 0.5s;
				color: #00CCFF;
				-webkit-tap-highlight-color: #00000000;
			}
			body {
				margin: 5vw;
				background: #00CCFF;
				transition: none;
			}
			a {
				text-decoration: none;
			}
			#card {
				margin: auto;
				max-width: 64rem;
				padding-bottom: 1rem;
				background: #FFF;
			}
			#card:hover {
				box-shadow: 0rem 0rem 2rem #888;
			}
		</style>
	</head>
	<body>
		<div id="card">
			<div id="info">
				<img id="avatar" src="src/SLIGHTNING/avatar.png" alt="头像">
				<h1 id="name">SLIGHTNING</h1>
			</div>
			<div id="nav-bar">
				<a class="nav-bar--item" href="#content--link">
					<i class="nav-bar--icon fa fa-chain"></i>
					链接
				</a>
				<a class="nav-bar--item" href="#content--contact">
					<i class="nav-bar--icon fa fa-comments"></i>
					联系
				</a>
				<a class="nav-bar--item" href="#content--friendly-link">
					<i class="nav-bar--icon fa fa-external-link"></i>
					友链
				</a>
			</div>
			<div id="content">
				<h2 id="content--link">链接</h2>
				<a class="content--item" href="http://blog.slightning.tk/" target="_blank">
					<i class="content--icon fa  fa-bold"></i>
					<br>博客
				</a>
				<a class="content--item" href="https://github.com/S-L-I-G-H-T-N-I-N-G" target="_blank">
					<i class="content--icon fa fa-github"></i>
					<br>github
				</a>
				<a class="content--item" href="https://gitee.com/slightning" target="_blank">
					<img src="https://gitee.com/favicon.ico" class="content--icon">
					<br>gitee
				</a>
				<a class="content--item" href="https://shequ.codemao.cn/user/6519713" target="_blank">
					<img src="https://static.codemao.cn/whitef/favicon.ico" class="content--icon">
					<br>编程猫
				</a>
				<h2 id="content--contact">联系</h2>
				<div class="content--item" onclick="showHoverWindow('扫二维码，加我微信', 'src/SLIGHTNING/contact/mm.png')">
					<i class="content--icon fa fa-wechat"></i>
					<br>微信
				</div>
				<div class="content--item" onclick="showHoverWindow('扫二维码，加我 QQ', 'src/SLIGHTNING/contact/qq.jpg')">
					<i class="content--icon fa fa-qq"></i>
					<br>QQ
				</div>
				<div class="content--item" onclick="showHoverWindow('没有二维码，不要加我钉钉', '')">
					<img src="https://gw.alicdn.com/imgextra/i3/O1CN01eMicSg1GVD4uXMWGv_!!6000000000627-73-tps-32-32.ico" class="content--icon">
					<br>钉钉
				</div>
				<a class="content--item" href="mailto:3157420882@qq.com" target="_blank">
					<i class="content--icon fa fa-envelope"></i>
					<br>邮箱
				</a>
				<h2 id="content--friendly-link">友链</h2>
				<a class="content--item" href="https://glacier.tk/" target="_blank">
					<img src="https://glacier.tk/res/icon/icon.svg" class="content--icon">
					<br>冰川工作室
				</a>
				<a class="content--item" href="https://littleyan.tk/" target="_blank">
					<img src="https://cdn.jsdelivr.net/gh/Dayanshifu/imagebed@main/img/logo.png" class="content--icon">
					<br>是little颜鸭
				</a>
			</div>
		</div>
		<div id="hover-window--hover" class="hover-window--hover--hide">
			<div id="hover-window" class="hover-window--hide">
				<div id="hover-window--head">
					<span id="hover-window--title"></span>
					<i id="hover-window--close" class="fa" onclick="closeHoverWindow()"></i>
				</div>
				<div id="hover-window--img"></div>
			</div>
		</div>
	</body>
</html>
